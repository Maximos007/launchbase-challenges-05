<div class="item">
  <div>Avatar URL</div>
  <div>
      <input type="url" name="avatar_url" placeholder="http://" value="{{ teachers.avatar_url }}">
  </div>
</div>

<div class="item">
<div>Nome completo</div>
<div>
    <input type="text" name="name" placeholder="Nome completo" value="{{teachers.name}}">
</div>
</div>

<div class="item">
<div>Data de nascimento</div>
<div>
    <input type="date" name="birth_date" value="{{ teachers.birth_date }}">
</div>
</div>

<div class="item">
  <div>Grau de escolaridade</div>
  <div>
      <select name="education_level">
        <option disabled="disabled" selected="selected" value="value">Selecione uma opção</option>
        <option value="medio" {% if teachers.education_level == "medio" %} selected="selected" {% endif %}>Ensino Médio Completo</option>
        <option value="superior" {% if teachers.education_level == "superior" %} selected="selected" {% endif %}>Ensino Superior Completo</option>
        <option value="mestrado" {% if teachers.education_level == "mestrado" %} selected="selected" {% endif %}>Mestrado</option>
        <option value="doutorado" {% if teachers.education_level == "doutorado" %} selected="selected" {% endif %}>Doutorado</option>
      </select>
  </div>
</div>

<div class="item">
  <div>Tipo de Aula</div>
  <div>
    <span><input type="radio" name="class_type" value="Presencial" {% if teachers.class_type == "Presencial" %} checked="checked" {% endif %}>Presencial</span>
    <span><input type="radio" name="class_type" value="EAD" {% if teachers.class_type == "EAD" %} checked="checked" {% endif %}>EAD</span>
  </div>
</div>

<div class="item">
  <div>Área de atuação</div>
  <div>
      <input type="text" name="subjects_taught" placeholder="separe os serviços prestados por vírgula" value="{{ teachers.subjects_taught }}">
  </div>
</div>
